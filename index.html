    let currentName = '';

    // Generate Buttons
    const buttonList = document.getElementById('buttonList');
    for (let name in friends) {
        buttonList.innerHTML += `<button class="btn-name" onclick="showModal('${name}')">${name}</button>`;
    }

    function showModal(name) {
        currentName = name;
        document.getElementById('passwordModal').style.display = 'flex';
        document.getElementById('passwordInput').value = '';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('passwordInput').focus();
    }

    function closeModal() {
        document.getElementById('passwordModal').style.display = 'none';
    }

    function checkEnter(event) {
        if (event.key === 'Enter') checkPassword();
    }

    function checkPassword() {
        const inputPassword = document.getElementById('passwordInput').value;
        if (inputPassword === friends[currentName].password) {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('nameContainer').style.display = 'none';
            document.getElementById('message').innerHTML = `
                <div class="message-box">
                    <p>${friends[currentName].message}</p>
                    <button class="back-btn" onclick="goBackToMenu()">Back to Menu</button>
                </div>
            `;
        } else {
            document.getElementById('errorMessage').style.display = 'block';
        }
    }

    function goBackToMenu() {
        document.getElementById('message').innerHTML = '';
        document.getElementById('nameContainer').style.display = 'block';
    }
</script>
