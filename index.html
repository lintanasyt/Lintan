<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Untuk Teman Magang</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #87CEEB, #9370DB);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #6A5ACD;
        }

        .button-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .btn-name {
            background: linear-gradient(135deg, #87CEFA, #BA55D3);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-name:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #6495ED, #DA70D6);
        }

        .input-group {
            margin-top: 20px;
        }

        .input-group input {
            width: 80%;
            padding: 10px;
            border: 2px solid #BA55D3;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn-submit {
            background-color: #6A5ACD;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #836FFF;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #6A5ACD;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Selamat Datang, Pilih Nama Teman Magang</h2>
    <div class="button-list" id="nameList">
        <button class="btn-name" onclick="showPassword('Ellen')">Ellen</button>
        <button class="btn-name" onclick="showPassword('Puput')">Puput</button>
        <button class="btn-name" onclick="showPassword('Cinta')">Cinta</button>
        <button class="btn-name" onclick="showPassword('Friska')">Friska</button>
        <button class="btn-name" onclick="showPassword('Duyi')">Duyi</button>
        <button class="btn-name" onclick="showPassword('Vaness')">Vaness</button>
        <button class="btn-name" onclick="showPassword('Wastu')">Wastu</button>
        <button class="btn-name" onclick="showPassword('Ferdi')">Ferdi</button>
        <button class="btn-name" onclick="showPassword('Ekhsan')">Ekhsan</button>
        <button class="btn-name" onclick="showPassword('Daffa')">Daffa</button>
        <button class="btn-name" onclick="showPassword('Maul')">Maul</button>
        <button class="btn-name" onclick="showPassword('Ichsan')">Ichsan</button>
        <button class="btn-name" onclick="showPassword('Haekal')">Haekal</button>
        <button class="btn-name" onclick="showPassword('Salman')">Salman</button>
    </div>

    <div class="input-group" id="passwordForm" style="display:none;">
        <label for="passwordInput">Masukkan Password</label><br>
        <input type="password" id="passwordInput" placeholder="Password">
        <button class="btn-submit" onclick="checkPassword()">Masuk</button>
    </div>

    <div class="message" id="message"></div>
</div>

<script>
    const correctPasswords = {
        'Ellen': { password: '1234', message: 'Terima kasih Ellen! Semangat terus ya, kamu hebat!, Len semangat ya I love U, nnt kalau ada apa apa sama Salman cerita aja, tapi klo semkin kesana makin okee, gass semogaa apapun itu yang terbaik buat lu ya lenn' },
        'Puput': { password: '5678', message: 'Puput, terima kasih atas bantuannya selama ini! Sukses selalu!' },
        'Cinta': { password: '91011', message: 'Cinta, tetap ceria dan semangat mengejar impian ya!' },
        'Friska': { password: '121314', message: 'Friska, kamu luar biasa! Teruslah menjadi inspirasi!' },
        'Duyi': { password: '151617', message: 'Duyi, semoga kariermu semakin bersinar. Terima kasih!' },
        'Vaness': { password: '181920', message: 'Vaness, semangatmu bikin tim solid! Terima kasih banyak!' },
        'Wastu': { password: '212223', message: 'Wastu, kerja kerasmu patut dicontoh! Sukses selalu!' },
        'Ferdi': { password: '242526', message: 'Ferdi, kamu orang yang hebat. Tetap rendah hati dan berprestasi!' },
        'Ekhsan': { password: '272829', message: 'Ekhsan, terima kasih atas dedikasimu. Semangat terus!' },
        'Daffa': { password: '303132', message: 'Daffa, jangan berhenti bermimpi! Sukses selalu ya.' },
        'Maul': { password: '333435', message: 'Maul, terima kasih sudah jadi tim yang luar biasa!' },
        'Ichsan': { password: '363738', message: 'Ichsan, masa depanmu cerah! Teruslah berjuang!' },
        'Haekal': { password: '394041', message: 'Haekal, semangat terus untuk karier dan masa depanmu!' },
        'Salman': { password: '424344', message: 'Salman, kamu keren banget! Terima kasih sudah membantu!' }
    };

    let currentName = '';

    function showPassword(name) {
        currentName = name;
        document.getElementById('passwordForm').style.display = 'block';
        document.getElementById('message').innerHTML = '';
        document.getElementById('passwordInput').value = '';
    }

    function checkPassword() {
        const passwordInput = document.getElementById('passwordInput').value;
        if (correctPasswords[currentName] && passwordInput === correctPasswords[currentName].password) {
            document.getElementById('message').innerHTML = `Selamat datang, ${currentName}! üåü<br><strong>${correctPasswords[currentName].message}</strong>`;
        } else {
            document.getElementById('message').innerHTML = '‚ùå Password salah, coba lagi.';
        }
    }
</script>

</body>
</html>
